input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json_lines
  }
  
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [fields][service] == "api-gateway" {
    mutate {
      add_tag => [ "api-gateway" ]
    }
  }
  
  if [fields][service] == "game-service" {
    mutate {
      add_tag => [ "game-service" ]
    }
  }
  
  if [fields][service] == "economy-service" {
    mutate {
      add_tag => [ "economy-service" ]
    }
  }
  
  if [fields][service] == "analytics-service" {
    mutate {
      add_tag => [ "analytics-service" ]
    }
  }
  
  if [fields][service] == "security-service" {
    mutate {
      add_tag => [ "security-service" ]
    }
  }
  
  if [fields][service] == "unity-service" {
    mutate {
      add_tag => [ "unity-service" ]
    }
  }
  
  if [fields][service] == "websocket-service" {
    mutate {
      add_tag => [ "websocket-service" ]
    }
  }
  
  if [fields][service] == "ai-service" {
    mutate {
      add_tag => [ "ai-service" ]
    }
  }
  
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  # Add game-specific fields
  if [gameId] {
    mutate {
      add_field => { "game_context" => "match3" }
    }
  }
  
  if [playerId] {
    mutate {
      add_field => { "user_context" => "player" }
    }
  }
  
  # Security event enrichment
  if [security_event] {
    mutate {
      add_field => { "alert_level" => "high" }
    }
  }
  
  # Performance metrics
  if [response_time] {
    mutate {
      add_field => { "performance_metric" => "response_time" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "infinite-match-%{+YYYY.MM.dd}"
  }
  
  # Debug output
  stdout {
    codec => rubydebug
  }
}