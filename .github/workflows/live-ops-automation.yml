        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create Content Updates Configuration
      run: |
        cat > content-updates-config.json << 'EOF'
        {
          "contentUpdates": {
            "updates": [
              {
                "id": "new-levels",
                "name": "New Levels Pack",
