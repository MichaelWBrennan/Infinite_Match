name: Unity Headless Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
          - webgl
          - android
          - ios
      run_tests:
        description: 'Run tests'
        required: true
        default: true
        type: boolean
      build_type:
        description: 'Build type'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - release

env:
  UNITY_VERSION: 2022.3.20f1
  BUILD_PATH: build
  TEST_RESULTS_PATH: test-results

jobs:
  # Test job - runs first
  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.run_tests != false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Unity packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/unity
            Library
            Temp
          key: ${{ runner.os }}-unity-${{ hashFiles('unity/Assets/**', 'unity/Packages/**', 'unity/ProjectSettings/**') }}
          restore-keys: |
            ${{ runner.os }}-unity-

      - name: Setup Unity
        uses: game-ci/unity-setup@v2
        with:
          unity-version: ${{ env.UNITY_VERSION }}

      - name: Run Unity Tests
        uses: game-ci/unity-test-runner@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: unity
          testMode: all
          artifactsPath: ${{ env.TEST_RESULTS_PATH }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ${{ env.TEST_RESULTS_PATH }}
          retention-days: 30

  # Windows Build
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows' || github.event.inputs.platform == ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Unity packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/unity
            Library
            Temp
          key: ${{ runner.os }}-unity-${{ hashFiles('unity/Assets/**', 'unity/Packages/**', 'unity/ProjectSettings/**') }}
          restore-keys: |
            ${{ runner.os }}-unity-

      - name: Setup Unity
        uses: game-ci/unity-setup@v2
        with:
          unity-version: ${{ env.UNITY_VERSION }}

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          projectPath: unity
          buildName: EvergreenPuzzler
          buildPath: ${{ env.BUILD_PATH }}/Windows
          buildMethod: BuildScript.BuildWindows
          versioning: Custom
          version: ${{ github.run_number }}
          customParameters: -batchmode -quit -logFile - -executeMethod BuildScript.BuildWindows

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.BUILD_PATH }}/Windows
          retention-days: 30

  # Linux Build
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: test
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'linux' || github.event.inputs.platform == ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
