name: Remote Unity Cloud Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Trigger Cloud Build
        run: ./unity-wrapper build webgl
        env:
          UNITY_ORG_ID: ${{ secrets.UNITY_ORG_ID }}
          UNITY_PROJECT_ID: ${{ secrets.UNITY_PROJECT_ID }}
          UNITY_API_TOKEN: ${{ secrets.UNITY_API_TOKEN }}
      
      - name: Get Build Status
        run: ./unity-wrapper status webgl
        env:
          UNITY_ORG_ID: ${{ secrets.UNITY_ORG_ID }}
          UNITY_PROJECT_ID: ${{ secrets.UNITY_PROJECT_ID }}
          UNITY_API_TOKEN: ${{ secrets.UNITY_API_TOKEN }}
      
      - name: Download Build Artifacts
        run: ./unity-wrapper download webgl
        env:
          UNITY_ORG_ID: ${{ secrets.UNITY_ORG_ID }}
          UNITY_PROJECT_ID: ${{ secrets.UNITY_PROJECT_ID }}
          UNITY_API_TOKEN: ${{ secrets.UNITY_API_TOKEN }}