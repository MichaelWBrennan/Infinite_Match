name: Monetization Nightly Reconcile

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  reconcile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Reconcile purchases
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run cron:reconcile
