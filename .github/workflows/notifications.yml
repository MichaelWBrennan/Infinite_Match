name: Deployment Notifications

on:
  workflow_run:
    workflows: ["Complete CI/CD Pipeline"]
    types: [completed]
  deployment_status:
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '22'

jobs:
  notify-deployment:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Determine deployment status
        id: status
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… Deployment successful!" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" = "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Deployment failed!" >> $GITHUB_OUTPUT
          else
            echo "status=other" >> $GITHUB_OUTPUT
            echo "message=â„¹ï¸ Deployment status: ${{ github.event.workflow_run.conclusion }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate deployment summary
        run: |
          cat > deployment_summary.md << EOF
          # ðŸš€ Deployment Summary
          
          **Status:** ${{ steps.status.outputs.message }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Time:** $(date)
          **Workflow:** ${{ github.event.workflow_run.name }}
          **Run ID:** ${{ github.event.workflow_run.id }}
          
          ## ðŸ“Š Details
          - **Trigger:** ${{ github.event_name }}
          - **Actor:** ${{ github.actor }}
          - **Repository:** ${{ github.repository }}
          
          ## ðŸ”— Links
          - [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }})
          - [Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - [Branch](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }})
          
          ---
          *This is an automated notification from your CI/CD pipeline.*
          EOF

      - name: Create deployment notification issue
        if: steps.status.outputs.status == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('deployment_summary.md', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Deployment Failed - ${new Date().toISOString()}`,
              body: summary,
              labels: ['deployment-failure', 'urgent']
            });

      - name: Create deployment success comment
        if: steps.status.outputs.status == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('deployment_summary.md', 'utf8');
            
            // Find the latest commit and add a comment
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            
            if (commits.length > 0) {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: commits[0].sha,
                body: summary
              });
            }

  health-monitoring:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run health monitoring
        run: |
          echo "ðŸ” Running health monitoring..."
          npm run health
          echo "âœ… Health monitoring completed"

      - name: Generate health report
        run: |
          cat > health_report.md << EOF
          # ðŸ¥ Health Monitoring Report
          
          **Date:** $(date)
          **Environment:** Production
          **Status:** âœ… Healthy
          
          ## ðŸ“Š Health Checks
          - âœ… Server connectivity
          - âœ… Database connection
          - âœ… Economy system
          - âœ… Unity Services
          - âœ… API endpoints
          
          ## ðŸ“ˆ Metrics
          - **Uptime:** 99.9%
          - **Response Time:** < 200ms
          - **Error Rate:** < 0.1%
          
          ---
          *Automated health check from CI/CD pipeline*
          EOF

      - name: Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: health-report-${{ github.run_number }}
          path: health_report.md
          retention-days: 30