name: Auto-Commit Fixes

on:
  workflow_run:
    workflows: ["Fully Automated CI/CD Pipeline"]
    types: [completed]
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-commit:
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        npm install
        cd server && npm install
        pip install -r requirements.txt
        pip install flake8 pylint black isort autopep8

    - name: Run auto-fix script
      run: |
        bash scripts/auto-fix-all.sh

    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ Changes detected, will commit fixes"
          git status --porcelain
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes needed"
        fi

    - name: Commit and push fixes
      if: steps.changes.outputs.changes == 'true'
      run: |
        echo "ðŸ“¤ Committing and pushing auto-fixes..."
        
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        git commit -m "ðŸ¤– Auto-fix: Code style and formatting issues

        - Fixed ESLint issues automatically
        - Applied Prettier formatting
        - Fixed Python code style with autopep8, isort, and black
        - Fixed JSON formatting
        - Ran validation tests

        [skip ci]" || true
        
        git push || true
        
        echo "âœ… Auto-fixes committed and pushed"

    - name: Create summary
      run: |
        echo "## ðŸ¤– Auto-Commit Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Completed Actions:" >> $GITHUB_STEP_SUMMARY
        echo "- Ran comprehensive auto-fix script" >> $GITHUB_STEP_SUMMARY
        echo "- Fixed JavaScript/TypeScript linting issues" >> $GITHUB_STEP_SUMMARY
        echo "- Applied Prettier code formatting" >> $GITHUB_STEP_SUMMARY
        echo "- Fixed Python code style issues" >> $GITHUB_STEP_SUMMARY
        echo "- Fixed JSON formatting" >> $GITHUB_STEP_SUMMARY
        echo "- Ran validation tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Status:" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
          echo "ðŸ”„ Changes were made and committed automatically" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No changes needed - code is already clean" >> $GITHUB_STEP_SUMMARY
        fi