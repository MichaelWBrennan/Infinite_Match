name: Daily Maintenance

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Auto Maintenance
      run: |
        echo "Running daily maintenance tasks..."
        cd scripts
        python3 auto_maintenance.py
    
    - name: Update Dependencies
      run: |
        echo "Checking for dependency updates..."
        cd scripts
        python3 dependency_manager.py
    
    - name: Performance Check
      run: |
        echo "Running performance monitoring..."
        cd scripts
        python3 performance_monitor.py
    
    - name: Generate Economy Data
      run: |
        echo "Generating dynamic economy data..."
        cd scripts
        python3 automated_economy_generator.py
    
    - name: Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Auto-maintenance: $(date)"
        git push