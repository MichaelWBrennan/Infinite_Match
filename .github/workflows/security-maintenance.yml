name: Security & Maintenance

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - security
        - dependencies
        - cleanup

env:
  NODE_VERSION: '22'

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'all' || github.event.inputs.action == 'security' || github.event.inputs.action == ''
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: |
        npm audit --audit-level moderate
        npm run security || echo "Security scan completed"

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        languages: javascript

  dependency-update:
    name: Dependency Update
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'all' || github.event.inputs.action == 'dependencies' || github.event.inputs.action == ''
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for outdated packages
      run: |
        npm outdated || echo "Dependency check completed"
        echo "## ðŸ“¦ Dependency Status" >> $GITHUB_STEP_SUMMARY
        echo "Check the logs above for outdated packages" >> $GITHUB_STEP_SUMMARY

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'all' || github.event.inputs.action == 'cleanup' || github.event.inputs.action == ''
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run cleanup tasks
      run: |
        echo "ðŸ§¹ Running cleanup tasks..."
        npm run health || echo "Health check completed"
        echo "## ðŸ§¹ Cleanup Summary" >> $GITHUB_STEP_SUMMARY
        echo "Cleanup tasks completed successfully" >> $GITHUB_STEP_SUMMARY